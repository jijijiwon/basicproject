<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mainpage</title>
    <link rel="stylesheet" href="mainpage.css" />
  </head>
  <body>
    <div class="mainpage">
      <div class="title">
        <div class="shadow"></div>
        <div class="titlebox">
          <div class="rcorner"></div>
          <div class="lcorner"></div>
          <span class="search-path"> SEARCH PATH </span>
        </div>
      </div>
      <div class="container-1">출발지와 목적지를 입력하세요.</div>
      <form id="searchForm">
        <div class="container">
          <div class="container-1">
            <span class="text">출발지</span>
            <span class="text">도착지</span>
          </div>
          <div class="container-1">
            <input
              class="cor"
              type="text"
              id="Sx"
              placeholder="출발지 X좌표"
            /><br />
            <input class="cor" type="text" id="Ex" placeholder="도착지 X좌표" />
          </div>
          <div class="container-1">
            <input
              class="cor"
              type="text"
              id="Sy"
              placeholder="출발지 Y좌표"
            /><br />
            <input class="cor" type="text" id="Ey" placeholder="도착지 Y좌표" />
          </div>
          <button
            onclick='window.location.href="/search?Sx="+document.getElementById("Sx").value+"&Sy="+document.getElementById("Sy").value+"&Ex="+document.getElementById("Ex").value+"&Ey="+document.getElementById("Ey").value'
          >
            검색
          </button>
        </div>
      </form>

      <div id="searchResult"></div>

      <div class="load">
        <div class="container-2">
          <div class="bike-1"></div>
          <div class="arrow-1"></div>
        </div>
        <div class="line-1"></div>
        <div class="spot-4"></div>
        <div class="spot-3"></div>
        <div class="spot-2"></div>
        <div class="spot-1"></div>
      </div>
    </div>
  </body>
</html>
